{% extends 'comunes/index.html'%}
{% block contenido%}
        <h1>REGISTRO DE UN NUEVO ESTUDIANTE</h1>
        <form action="/estudiantesDatosNuevo" method="post" class="row g-3">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" maxlength="100" required/>
            <br/><br/>
            <div class="radio">
                <label>Sexo: </label>
                <input type="radio" name="sexo" id="H" value="H"/>Hombre
                <input type="radio" name="sexo" id="M" value="M">Mujer
            </div>
            <br/><br/>
            <label for="telefono">Teléfono: </label>
            <input type="tel" name="telefono" id="telefono" placeholder="Teléfono" maxlength="12" size="12" required/>
            <br/><br/>
            <label for="domicilio">Domicilio: </label>
            <input type="text" name="domicilio" id="domicilio" placeholder="Domicilio" maxlength="50" required/>
            <br/><br/>
            <div class="radio">
                <label>Estatus: </label>
                <input type="radio" name="Estatus" id="A" value="A" />Activo
                <input type="radio" name="Estatus" id="I" value="I">Inactivo
            </div>
            <br/><br/>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="email" maxlength="50" required/>
            <br/><br/>
            <label for="clave">Contraseña: </label>
            <input type="password" name="clave" id="clave" placeholder="Contraseña" maxlength="10" required/>
            <br/><br/>
            <label for="noControl">noControl: </label>
            <input type="text" name="noControl" id="noControl" placeholder="noControl" maxlength="8" required/>
            <br/><br/>
            <label for="fechaNacimiento">Fecha de Nacimiento: </label>
            <input type="date" name="fechaNacimiento" id="fechaNacimiento" placeholder="Fecha" required/>
            <br/><br/>
            <label for="fechaIngreso">Fecha de ingreso: </label>
            <input type="date" name="fechaIngreso" id="fechaIngreso" required/>
            <br/><br/>
            <label for="promedioGeneral">Promedio general: </label>
            <input type="number" name="promedioGeneral" id="promedioGeneral" placeholder="Promedio general" required/>
            <br/><br/>
            <button type="submit" class="btn btn-success">Registrar</button>
        </form>
{%endblock%}
